name: Build, Push to Docker Hub, Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/static-site:${{ github.sha }}
          docker build -t $IMAGE .
          docker tag $IMAGE ${{ secrets.DOCKERHUB_USERNAME }}/static-site:latest

      - name: Push image to Docker Hub
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/static-site:${{ github.sha }}
          docker push $IMAGE
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/static-site:latest

      - name: Deploy to EC2 (pull and restart)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            # ensure docker present (Amazon Linux)
            if ! command -v docker >/dev/null 2>&1; then
              sudo amazon-linux-extras install -y docker
              sudo systemctl enable --now docker
            fi

            IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/static-site:latest

            # pull the latest image
            docker pull $IMAGE

            # stop and remove old container if present
            if docker ps -a --format '{{.Names}}' | grep -Eq '^static-site$'; then
              docker rm -f static-site || true
            fi

            # run the container
            docker run -d --name static-site --restart unless-stopped -p 80:80 $IMAGE

            # simple health check
            sleep 3
            if ! curl -fsS http://localhost >/dev/null; then
              echo "Health check failed" >&2
              docker logs static-site || true
              exit 1
            fi

            echo "Deployment complete"
